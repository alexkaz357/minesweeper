<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Minesweeper</title>
</head>

<body onload="initGame()">
  <h1>Minesweeper</h1>
  <h2>Game time - <span class="timer">0</span> seconds</h2>
  <h2>Game difficulty - <span class="diff">Beginner</span></h2>
  <button onclick="changeDiff()">Change difficulty</button>

  <div class="hint-bar">
    <div class="hint1" onclick="hintHandle(this)">💡</div>
    <div class="hint2" onclick="hintHandle(this)">💡</div>
    <div class="hint3" onclick="hintHandle(this)">💡</div>
  </div>

  <div class="life-bar">
    <div class="life1">❤️</div>
    <div class="life2">❤️</div>
    <div class="life3">❤️</div>
  </div>

  <div class="emoji" onclick="initGame()">😁</div>

  <div class="board"></div>

  <script src="js/script.js"></script>
</body>

</html>
