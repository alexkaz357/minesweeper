<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>💣</text></svg>">
  <title>Minesweeper | Alex Kaz</title>
</head>

<body onload="initGame()">
  <h1>Minesweeper</h1>
  <h2>Game time - <span class="timer">0</span> seconds</h2>
  <h2>Game difficulty - <span class="diff">Easy (4x4)</span></h2>
  <button onclick="easyDiff()">Easy</button>
  <button onclick="mediumDiff()">Medium</button>
  <button onclick="hardDiff()">Hard</button>

  <div class="life-bar">
    <div class="txt">LIFES</div>
    <div class="life1">❤️</div>
    <div class="life2">❤️</div>
    <div class="life3">❤️</div>
  </div>

  <div class="hint-bar">
    <div class="txt">HINTS</div>
    <div class="hint1" onclick="hintHandle(this)">💡</div>
    <div class="hint2" onclick="hintHandle(this)">💡</div>
    <div class="hint3" onclick="hintHandle(this)">💡</div>
  </div>

  <div class="safe-click-bar">
    <div class="txt">SAFE CLICKS</div>
    <div class="click1" onclick="safeHandle(this)">🎯</div>
    <div class="click2" onclick="safeHandle(this)">🎯</div>
    <div class="click3" onclick="safeHandle(this)">🎯</div>
  </div>

  <div class="emoji" onclick="initGame()">🙂</div>

  <div class="board"></div>

  <script src="js/script.js"></script>
</body>

</html>
